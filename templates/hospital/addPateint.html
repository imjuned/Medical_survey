{% extends "/hdashboard.html" %}




        {%block content%}
        
        <div class="container" style="margin-top: 5rem !important;">
            <section class="section dashboard">

                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Patient Registration</h5>

                                <!-- General Form Elements -->
                                <form class="row g-3">
                                    <div class="col-md-12">
                                        <label for="inputName5" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="inputName5">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail5" class="form-label">Aaadhar</label>
                                        <input type="number" class="form-control" id="inputEmail5">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword5" class="form-label">mobile No</label>
                                        <input type="number" class="form-control" id="inputPassword5">
                                    </div>

                                    <div class="col-md-2">
                                        <label for="inputCity" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Gender</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>Male</option>
                                            <option>female</option>
                                            <option>other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Maritail Status</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>YES</option>
                                            <option>NO</option>
                                            <!-- <option>other</option> -->
                                        </select>
                                    </div>


                                    <div class="col-md-12 ">
                                        <label for="inputAddress5" class="form-label">Permenant Address</label>
                                        <input type="" class="form-control" id="inputAddres5s"
                                            placeholder="House number, Landmark, state...">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputAddress2" class="form-label">Address 2</label>
                                        <input type="text" class="form-control" id="inputAddress2">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>Maharashtra</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">District</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose District</option>
                                            <option>Nanded</option>
                                            <option>Aurangabad</option>
                                            <option>Pune</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Taluqa</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Choose Taluqa</option>
                                            <option>Nanded</option>
                                            <option>Khandar</option>
                                            <option>Mugat</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                I accept given term & condition
                                            </label><br>
                                        </div>
                                    </div>
                                    <div class="text-center mt-5">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                    </div>
                                </form>
                                <form>
                                    <!-- form end here -->







                            </div><!-- End Right side columns -->

                        </div>
            </section>
            {%endblock%}
        </div>







    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
